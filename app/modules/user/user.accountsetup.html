<div class="container-fluid" [hidden]="!isMenuhidden">
    <header>
        <div class="row login_bg" align="center">
            <h1 style="color:#FFF;">
                <b><span class="fa fa-clock-o"></span> Appointmentor</b>
            </h1>
        </div>
    </header>
    <div class="row">
        <!--------------------------------------------wizard------------------------------------------------------>
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a data-toggle="tab" role="tab" title="">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a data-toggle="tab" role="tab" title="">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-folder-open"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a data-toggle="tab" role="tab" title="">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-picture"></i>
                                </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a data-toggle="tab" aria-controls="complete" role="tab" title="">
                                <span class="round-tab">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</div>
<dashboard-component [hidden]="isMenuhidden"></dashboard-component>
<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                 <div class="tab-pane active" role="tabpanel" id="step1" style="padding-top:0px;">
                    <div class="step1">
                        <form action="assets/php/demo-contacts-process.php" method="post" id="sky-form3" class="sky-form border-lining " novalidate (ngSubmit)="onSubmit(userForm)" [formGroup]="userForm">
                            <fieldset>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">First Name</label>
                                        <label class="input">
                                            <i class="icon-append fa fa-user"></i>
                                            <input name="name" id="name" type="text" formControlName="firstName" maxlength="50" required>
                                            <b class="tooltip tooltip-bottom-right">Needed to enter the name</b>
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Last Name</label>
                                        <label class="input">
                                            <i class="icon-append fa fa-user"></i>
                                            <input name="name" id="name" type="text" formControlName="lastName" maxlength="50" required>
                                            <b class="tooltip tooltip-bottom-right">Needed to enter the name</b>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">Company Name</label>
                                        <label class="input">
                                            <i class="icon-append fa fa-building-o"></i>
                                            <input name="name" id="name" type="text" formControlName="companyName" maxlength="50" required>
                                            <b class="tooltip tooltip-bottom-right">Needed to enter the company name</b>
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Phone Number</label>
                                        <label class="input">
                                            <i class="icon-append fa fa-phone"></i>
                                            <input name="name" id="name" type="text" formControlName="phoneNumber" maxlength="50" required>
                                            <b class="tooltip tooltip-bottom-right">Needed to enter the phone number</b>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-6">
                                        <label class="label">E-mail Address</label>
                                        <label class="input">
                                            <i class="icon-append fa fa-envelope-o"></i>
                                            <input name="email2" id="email2" type="email" formControlName="emailAddress" disabled="disabled" maxlength="100" required>
                                            <b class="tooltip tooltip-bottom-right">Needed to enter the Email ID</b>
                                        </label>
                                    </section>
                                    <section class="col col-6">
                                        <label class="label">Create Password</label>
                                        <label class="input">
                                            <i class="icon-append fa fa-lock"></i>
                                            <input name="password" id="password" type="password" formControlName="password" maxlength="50" required>
                                            <b class="tooltip tooltip-bottom-right">Needed to enter the password</b>
                                        </label>
                                    </section>
                                </div>
                            </fieldset>
                            <footer style="border-top:0px solid transparent;">
                                <button type="submit" [disabled]="userForm.invalid" class="button">Save & Continue</button>
                            </footer>
                            <div class="message">
                                <i class="rounded-x fa fa-check"></i>
                                <p>Your message was successfully sent!</p>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
        </section>
    </div>
</div>
