
    <div class="container-fluid zero-padding">
    <header>
        <div class="row login_bg" align="center">
            <h1 style="color:#FFF;">
                <b><span class="fa fa-clock-o"></span> Appointmentor</b>
            </h1>
        </div>
    </header>
        <div class="clearfix margin-bottom-30"></div>
        <div *ngIf="exist" class="container" align="center">
            <div class="alert alert-warning alert-dismissible">
                <h4><i class="icon fa fa-"></i>Alert!</h4>
                This email address has been already exist. Please try with other one.
            </div>
        </div>
    <div class="clearfix margin-bottom-30"></div>
    <section class="col-md-12">
        <div class="col-md-offset-3 col-md-6 col-md-offset-3">
            <form action="#" id="sky-form4" class="sky-form" novalidate (ngSubmit)="onSubmit(userForm)" [formGroup]="userForm">
                <header>Registor Now!</header>
                <fieldset>
                    <section>
                        <div class="row">
                            <label class="input">
                                <i class="icon-append fa fa-envelope"></i>
                                <input formControlName="emailAddress" maxlength="100" placeholder="Your@email.com" type="email" required />
                                <b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
                            </label>
                        </div>
                    </section>
                </fieldset>
                <footer>
                    <button type="submit" [disabled]="userForm.invalid" class="btn-u pull-right">Get Started</button>
                </footer>
            </form>
        </div>
    </section>
        </div>
