<div class="container-fluid zero-padding">
        <header>
            <div class="row login_bg" align="center">
                <h1 style="color:#FFF;">
                    <b><span class="fa fa-clock-o"></span> Appointmentor</b>
                </h1>
            </div>
        </header>
        <div *ngIf="isValidLogin" class="container" align="center">
            <div class="clearfix margin-bottom-30"></div>
            <div class="alert alert-warning alert-dismissible">
                <h4><i class="icon fa fa-exclamation-triangle"></i>Alert!</h4>
                Please enter valid email or password.
            </div>
        </div>
        <div class="clearfix margin-bottom-30"></div>
        <section class="col-md-12">
            <div class="col-md-offset-3 col-md-6">
                <form action="#" id="sky-form2" class="sky-form" novalidate (ngSubmit)="onSubmit(userForm)" [formGroup]="userForm">
                    <header>Login </header>

                    <fieldset>
                        <section>
                            <div class="row">
                                <label class="label col col-2">E-mail <span style="color:red;">*</span></label>
                                <div class="col col-10">
                                    <label class="input">
                                        <i class="icon-append fa fa-envelope"></i>
                                        <input formControlName="emailAddress" maxlength="100" class="" placeholder="Your@email.com" type="email" required />
                                        <b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
                                    </label>
                                </div>
                            </div>
                        </section>

                        <section>
                            <div class="row">
                                <label class="label col col-2">Password <span style="color:red;">*</span></label>
                                <div class="col col-10">
                                    <label class="input">
                                        <i class="icon-append fa fa-lock"></i>
                                        <input formControlName="password" maxlength="100" class="" placeholder="***********" type="password" required />
                                        <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
                                    </label>
                                    <div class="note"><a [routerLink]="['/forgot']" class="modal-opener">Forgot password?</a></div>
                                </div>
                            </div>
                        </section>

                        <section>
                            <div class="row">
                                <div class="col col-2"></div>
                                <div class="col col-10">
                                    <label class="checkbox"><input type="checkbox" name="remember" checked=""><i></i>Keep me logged in</label>
                                </div>
                            </div>
                        </section>
                    </fieldset>
                    <footer align="center">
                        <button type="submit" [disabled]="userForm.invalid" class="btn-u">Log in</button>
                        <a [routerLink]="['/registration']" class="btn-u btn-u-default">Register</a>
                    </footer>
                </form>
            </div>
        </section>
    </div>
